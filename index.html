<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:wght@800&family=Orbitron:wght@700&family=Yatra+One&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <h1 id="header">
          Generate a <span class="green-txt">random password </span>
        </h1>
        <h3>Never use an insecure password again</h3>
        <button>Generate Passwords</button>
        <hr />
        <div class="generated-passwords">
          <div class="pwd-container">
            <div id="first-pwd">
              <p>First password</p>
            </div>
          </div>

          <div class="pwd-container">
            <div id="second-pwd">
              <p>Second password</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
